syntax = "proto3";

package bufSample;

import "type/sample_basic_message.proto";
import "sample_message.proto";

service TestService {
    rpc GetInfo(GetInfoInfoRequest) returns (GetInfoResponse) {}
}

message GetInfoInfoRequest{
    type.Header header = 1;
    GetInfo info = 2;
}

message GetInfoResponse{
    type.Header header = 1;
    type.Error error = 2;
    string id = 3;
}